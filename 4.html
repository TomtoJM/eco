<h2>유리</h2>
<p style="margin-top:40px; margin-bottom:40px;">
  <a href="https://ko.wikipedia.org/wiki/%EC%9C%A0%EB%A6%AC"
  target="_blank"
  title="WIKIPEDIA">
  유리</a>(琉璃)는 단단하고 깨지기 쉬운 비결정질 고체(과냉각된 액체)이다. 투명하고 매끄럽고, 생물학적으로 비활성인 특징이 있어 창문, 병, 안경 등을 만드는 데 쓰지만 깨지기 쉽다는 단점이 있다. 모래나 수정을 구성하는 이산화 규소가 주요 성분인 소다 석회 유리나 붕규산 유리 뿐만 아니라, 아크릴 수지, 설탕 유리, 운모 또는 알루미늄 옥시니트라이드 등도 유리에 포함된다.
</p>
