<h2>캔</h2>
<p style="margin-top:40px;">
  캔은 깡통을 달리 이르는 말이다.<strong>
  <a href="https://ko.wikipedia.org/wiki/%EC%BA%94"
  target="_blank"
  title="WIKIPEIA">
  <u>wikipedia</u></a></strong></p>
<p style="margin-bottom:40px;">
  주로 장기보관하기 위한 식품 및 여러 액체,기체를 담는데 쓰인다. 기체를 담는 깡통은 내부압력을 견디기 위해 밑부분이 반구 모양으로 움푹 들어가 있다. 형태는 주로 원기둥 형이지만 직육면체 모양도 많이 쓰인다. 크기는 참치통조림 같은 작은 크기에서부터 드럼통까지 다양하다.
</p>
